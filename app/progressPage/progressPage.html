<div class="row" style="margin: 0;">
    <div style="text-align: center;">
        <button class="btn btn-default" ng-click="switchViews('pie')">Pie View</button>
        <button class="btn btn-default" ng-click="switchViews('bars')">Bar View</button>
    </div>
    <div  ng-show="pieShow">
        <flot dataset="dataset" options="pieOptions" height="480px" width="100%"></flot>
        <div style="">
            <table class="table table-hover">
              <thead>
                <tr><th>Activity</th><th>Minutes</th></tr>
              </thead>
              <tbody>
                <tr ng-repeat="data in dataset" ng-click="activityView(data.label)"><td>{{data.label}}</td><td>{{data.dataVal}}</td></tr>
              </tbody>
            </table>
        </div>
    </div>
    <div  ng-show="barShow">
        <flot dataset="barData" options="barOptions" height="480px" width="100%"></flot>
        <div id="barLegend" style="width: 200px; height: 200px;"></div>
    </div>
</div>
