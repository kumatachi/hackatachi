<form>
  <div class="form-group">
    <label for="Activity">Activity</label>
    <input type="text" class="form-control" id="Activity" ng-model="activity.name" placeholder="Activity Name">
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="number" class="form-control" id="duration" ng-model="activity.duration" placeholder="Duration in Minutes">
      <span class="input-group-btn" ng-hide="timerActive">
        <button class="btn btn-success" type="button" ng-click="startActivity()">Start</button>
      </span>
      <span class="input-group-btn" ng-show="timerActive">
        <button class="btn btn-danger" type="button" ng-click="endActivity();">End</button>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Notes</label>
    <textarea class="form-control" id="description" placeholder="Notes" ng-model="activity.notes"></textarea>
  </div>
  <button type="submit" class="btn btn-primary pull-right">Submit</button>
  <div class="clearfix"></div>
</form>

{{activity.timerActive == true}}<br>
{{activity.name}}<br>
{{activity.duration}}<br>
{{activity.notes}}<br>
{{activity.date}}<br>
{{activity.startTime}}<br>
{{activity.endTime}}
