<form>
  <div class="form-group">
    <label for="Activity">Activity</label>
    <input type="text" class="form-control" id="Activity" placeholder="Activity Name">
  </div>
  <div class="form-group">
    <label for="Duration">Duration (minutes)</label>
    <input type="number" class="form-control" id="Duration" placeholder="Duration in minutes">
  </div>
  <div class="form-group">
    <label for="description">Notes</label>
    <textarea id="description" placeholder="Notes"></textarea>
  </div>
  <button type="submit" class="btn btn-primary pull-right">Submit</button>
  <div class="clearfix"></div>
</form>
