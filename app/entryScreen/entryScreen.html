<form ng-submit="submit()">
  <div class="form-group">
    <label for="Activity">Activity</label>
    <input type="text" ng-model="model.ActivityName" class="form-control" id="Activity" placeholder="Activity Name">
  </div>
  <div class="form-group">
    <label for="Duration" >Duration (minutes)</label>
    <input type="number" ng-model="model.Duration" class="form-control" id="Duration" placeholder="Duration in minutes">
  </div>
  <div class="form-group">
    <textarea class="form-control" ng-model="model.Description" id="description" placeholder="Notes"></textarea>
  </div>
  <button type="submit" class="btn btn-primary pull-right">Submit</button>
  <div class="clearfix"></div>
</form>
